<!--
    Section: FooterCustom
-->
<style type="text/css">
  .footer {
    background: [setting:drs_color_footer];
    color: [setting:drs_color_footer_font];
    text-align: center;
    padding: 60px;
  }
  
  .footer .footer-phone {
      font-weight: 600;
      white-space: nowrap;
  }
  
  .footer,
  .footer a:link,
  .footer a:visited {
    color: [setting:drs_color_footer_link];
    font-size: 1.8rem;
  }
  
  .footer a:hover,
  .footer a:active {
    color: [setting:drs_color_footer_link_hover];
  }
  
  .footer .footer-widget {
    margin-bottom: 20px;
  }
  
  .footer .footer-widgets .row {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .footer .footer-widget {
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
  }
  
  .footer .footer-menu-items {
      margin-top: 40px;
      list-style: none;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .footer .footer-menu-items li {
      display: inline-block;
      margin: 0 20px;
      text-align: left;
  }
  
  .footer .footer-menu-items li a:link,
  .footer .footer-menu-items li a:visited {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
  }
  
  .footer .call {
      white-space: nowrap;
  }
  
  
  @media (max-width: 767px) {
    .footer .footer-widgets .row {
      flex-flow: column;
    }
    .footer .footer-menu-items {
        padding: 0;
    }
    
    .footer .footer-menu-items li {
        margin: 0;
        display: block;
        padding: 10px 0;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  }
  
  /*Modal Styling*/
  
  
  @keyframes slideUp {
      0% {
          bottom: -200px;
      },
      100% {
          bottom: 0;
      }
  }
  
  @keyframes slideLeft {
      0% {
          right: -200px;
      },
      100% {
          right: 0;
      }
  }
  .floating-btn {
      position: fixed;
      right: -25px;
      top: 200px;
      animation: slideLeft 1.5s;
  }
  
  @media screen and (min-width: 993px) {
    .mobile-modal {
          position: fixed;
          right: 0;
          top: 350px;
          bottom: initial;
          background: linear-gradient(#085dad, #085dad) !important;
          min-width: 30px;
          z-index: 999;
          color: #fff;
          font-weight: 500;
          display: flex;
          flex-flow: column;
          box-shadow: -1px 1px 1px rgba(0,0,0,0.5);
          text-align: center;
          border-radius: 5px 0 0 5px;
          animation: slideLeft 1.5s;
      }
  
      .mobile-modal a {
          display: block;
          border-bottom: 1px solid rgba(255,255,255,0.4);
      }
      
      .mobile-modal a i {
          display: block;
          padding-bottom: 5px;
      }
  
      .mobile-modal a:last-child {
      border-bottom: none;
      padding: 20px;
      font-weight: 700;
      }
  
      .mobile-modal .sms,
      .mobile-modal .coupon,
      .mobile-modal .call, .mobile-modal .email {
          display: none;
      }
  
      .mobile-modal a {
          width: 100%;
          display: block;
          text-align: center;
          padding: 15px;
          color: #fff;
          font-size: 0.8em;
      }  
  }
  @media screen and (max-width: 992px) {
       .mobile-modal {
          position: fixed;
          right: 0;
          left: 0;
          bottom: 0;
          background: rgba(0,0,0, 0.6) !important;
          z-index: 999;
          color: #fff;
          font-weight: 500;
          display: flex;
          box-shadow: 0 -1px 1px rgba(0,0,0,0.5);
          animation: slideUp 1.5s;
          text-align: center;
          justify-content: space-around;
      }
      
      .mobile-modal a i {
          display: block;
          padding-bottom: 5px;
          text-align: center;
          font-size: 1em;
          line-height: 1.1em;
      }
      
      .mobile-modal a {
          width: calc(100% / 5);
          text-align: center;
          padding: 15px 15px 15px 0px;
          color: #fff;
          font-size: 0.8em;
      }
      .mobile-modal a:last-child {
          border-right: none;
      }
      
      .floating-btn {
          top: 39vh;
          z-index: 100;
      }}
      
      @media (min-width: 768px) {
          .mobile-modal {
      display: none;
  }
      }
  
  </style>
  <div class="footer" id="footer"> 
    <div class="footer-widgets">
      <div class="container-fluid">
        <div class="row">
          <div class="footer-widget col-md-4 order-md-2"><a class="phone footer-phone" href="tel:[setting:Company Phone]">[setting:Company Phone]</a></div>
          
          <div class="footer-widget col-md-4 order-md-1">
              <a logo class="logo footer-logo" href="[setting:logo link:/]">[general_image:Logo]</a>
          </div>
          <div class="footer-widget col-md-4 order-md-3">
            <div class="social-media social-media-footer">[social media]</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-menu"> 
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <!--NAV START-->
              <ul class="footer-menu-items">
              <!--SINGLE START-->
              <li><a href="[LINK]">[TITLE]</a></li>
              <!--SINGLE END-->
              <!--MULTIPLE START-->
              <li><a href="[LINK]">[TITLE]</a></li>
              <!--MULTIPLE END-->
            </ul>
        <!--NAV END-->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mobile-modal">
      <a class="call" href="tel:+1[setting:Company Phone]"><i class="fas fa-mobile-alt" aria-hidden="true"></i>&nbsp;Call</a>
      <a class="sms" href="/category/"><i class="fa fa-b fa-calendar" aria-hidden="true"></i>&nbsp;Rentals</a>
      <a class="email" href="mailto:[setting:Company_Email] "><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;Email</a>
      <a class="cart" href="/cart/"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Cart</a>
  </div>
