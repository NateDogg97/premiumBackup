<style>

/* Universal Header Styles */
#main_section_editor_container {
    margin-top: calc(70px + [setting:website_logo_height]);
}
.ers-header-4 {
    padding: 10px 0;
    background-color: grey;
    background-color: [setting:color_header_background];
    position: fixed;
    top: 0;
    z-index: 9000;
    width: 100%;
}
.ers-header-4 a {
    color: grey;
    color: [setting:color_header_nav_item_text];
    display: block;
}
.ers-header-4 a:hover {
    color: grey;
    color:#ff5c5c;
    transition: color 0.2s;
    text-decoration: none;
}
.ers-header-4 .header-nav-item > .dropdown-menu > li > a:hover {
    background-color: inherit !important;
    color:#ff5c5c;
    transition: color 0.2s;
}
.caret {
    transition: none !important;
    -webkit-transition: none !important;
}

/* Header Styles */
.ers-header-4 .header-logo, .ers-header-4 .header-logo > .header-logo-img {
    transition: 0.2s;
    height: [setting:website_logo_height];
}
.ers-header-4 .header-contact-info {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;
    font-size: 24px;
    line-height: initial;
}
.ers-header-4 .header-contact-info > .phone-icon {
    margin: 0 10px 5px;
    height: 30px;
}
.ers-header-4 .phone-icon > svg {
    height: 30px;
    fill: [setting:color_header_phone_icon];
}
.ers-header-4 .phone-label {
    color: grey;
    color: [setting:color_header_phone_label_text];
}
.ers-header-4 .menu-container {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: flex-end;
}
.ers-header-4 .social-icons-container-header {
    display: none;
    flex-direction: row;
    justify-content: center;
}
.ers-header-4 .social-icons-container-header > a {
    width: 20px;
    height: 20px;
    margin-top: 5px;
    margin-right: 5px !important;
}
.ers-header-4 .social-icons-container-header > a > svg {
    width: 100% !important;
    height: 100%;
}
.ers-header-4 .social-icons-container-header > a > svg,
.ers-header-4 .social-icons-container-header > a > svg > path,
.ers-header-4 .social-icons-container-header > a > svg > g > path {
    fill: [setting:color_header_phone_text];
}

/* Search Bar Styles */
.ers-header-4 .search-container {
    flex-grow: 1;
}
.ers-header-4 .searchbar-form {
    border: solid 1px [setting:color_search_bar_border];
    border-radius: 100px;
    padding: 5px;
    margin-top: 20px;
    background-color: #fff;
    color: #222;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}
.ers-header-4 .searchbar-form > #searchbar {
    border: none;
    flex-grow: 1;
}
.ers-header-4 .searchbar-form > #searchbar:focus-visible {
    outline: none;
}
.ers-header-4 .search-button {
    border: none;
    background: transparent;
}
.ers-header-4 .search-button > svg {
    height: 20px;
    fill: [setting:color_search_button_icon];
}
.ers-header-4 .products-list {
    margin: 0;
    padding: 0;
    max-height: 80vh;
    overflow-y: scroll;
    width: 100vw;
    max-width: 600px;
    position: absolute;
    right: 0;
    z-index: 10;
    box-shadow: 0px 2px 5px #222;
}
.ers-header-4 .product {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 75px;
    padding: 25px;
    list-style-type: none;
    background: #f5f5f5;
    border-bottom: solid 1px [setting:color_search_item_hr_divider];
}
.ers-header-4 .product-details {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}
.ers-header-4 .product-details > .product-image {
    max-height: 50px;
    max-width: 60px;
    width: 20%;
}
.ers-header-4 .product-image > img {
    max-height: 50px;
    max-width: 60px;
}
.ers-header-4 .product-details > .product-info {
    width: 70%;
    color: grey;
    color: [setting:color_search_item_text];
}
.ers-header-4 .product-details > .product-info > p {
    font-size: 12px;
}
.ers-header-4 .product-details > .product-price {
    width: 10%;
    color: grey;
    color: [setting:color_search_item_price_text];
}

/* Navigation Styles */
.ers-header-4 .header-nav-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: fixed;
    background-color: #fff;
    box-shadow: 0 3px 5px #222;
    padding: 40px 0 10px;
    z-index: 20;
    left: -105%;
    top: 0;
    height: 100vh;
    width: 100vw;
    padding-top: 40px;
    transition: left 0.5s ease-in-out;
}
.ers-header-4 .header-nav-container.active {
    left: 0;
}
.ers-header-4 .header-nav-container > .header-button {
    background-color: grey;
    background-color: [setting:color_header_nav_button_background];
    color: white;
    color: [setting:color_header_nav_button_text];
}
.ers-header-4 .header-nav-item {
    font-size: 16px;
    list-style-type: none;
    padding: 10px 20px;
}
.ers-header-4 .header-nav-container > .header-nav-item {
    max-width: 250px;
    white-space: nowrap;
    overflow: hidden;
}
.ers-header-4 .cart-container {
    position: relative;
}
.ers-header-4 .cart-icon {
    padding-bottom: 5px;
    height: 40px;
    fill: [setting:color_header_nav_cart_icon];
}
.ers-header-4 .cart-count-indicator {
    color: #fff;
    position: absolute;
    top: 2px;
    right: 10px;
    background-color: [setting:color_ordering_button_background];
    width: 20px;
    height: 20px;
    font-size: 14px;
    border-radius: 10px;
}
.ers-header-4 .header-nav-item > .dropdown-menu {
    top: initial;
    right: 10%;
    left: 10%;
    background-color: [setting:color_header_nav_background];
    background-image: linear-gradient(transparent, rgba(100, 100, 100, 0.3));
}
.ers-header-4 .dropdown-menu > li > a {
    color: grey;
    color: [setting:color_header_nav_item_text];
}
.ers-header-4 .dropdown-menu > .header-nav-item {
    text-align: center;
}
.ers-header-4 .hamburger {
    font-size: 20px;
    margin: 5px 10px;
    z-index: 25;
}
.ers-header-4 .hamburger:hover {
    cursor: pointer;
}
.ers-header-4 .hamburger > .bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    -webkit-transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    background-color: grey;
    background-color: [setting:color_hamburger_icon];
}
.ers-header-4 .hamburger.active .bar:nth-child(2) {
    opacity: 0;
}
.ers-header-4 .hamburger.active .bar:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}
.ers-header-4 .hamburger.active .bar:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
}

/* Desktop Styles */
@media only screen and (min-width: 600px) {
    .ers-header-4 .products-list {
        right: initial;
    }
}
@media only screen and (min-width: 992px) {
    #main_section_editor_container {
        margin-top: 0px;
    }
    .ers-header-4 {
        padding: 40px 0;
        position: unset;
        top: unset;
        z-index: unset;
    }
    .ers-header-4 .header-logo, .ers-header-4 .header-logo > .header-logo-img {
        display: flex;
        height: [setting:website_logo_height];
    }
    .ers-header-4 .header-contact-info > .phone-icon {
        margin: 0 10px;
        height: 40px;
    }
    .ers-header-4 .phone-icon > svg {
        height: 40px;
    }
    .ers-header-4 .header-nav-container {
        flex-direction: row;
        justify-content: flex-end;
        position: initial;
        background: transparent;
        box-shadow: none;
        margin-top: 40px;
        padding: 10px;
        right: initial;
        top: initial;
        height: initial;
        width: initial;
    }
    .ers-header-4 .header-nav-item > .dropdown-menu {
        left: unset;
        right: unset;
    }
    .ers-header-4 .header-nav-item {
        font-size: 24px;
    }
    .ers-header-4 .menu-container {
        justify-content: space-between;
    }
    .ers-header-4 .searchbar-form {
        max-width: 350px;
    }
}

.dropdown-menu {
    z-index: 9999 !important;
}
</style>

<script type="text/javascript">
const shrinkLogoOnScroll = () => {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        $('.header-logo').css('height', '0px');
        $('.header-logo-img').css('height', '0px');
        $('.searchbar-form').css('margin-top', '0px');
    } else {
        $('.header-logo').css('height', '[setting:website_logo_height]');
        $('.header-logo-img').css('height', '[setting:website_logo_height]');
        $('.searchbar-form').css('margin-top', '20px');
    }
}

if (window.matchMedia("only screen and (max-width: 992px)").matches) {
    window.addEventListener('scroll', () => {
        shrinkLogoOnScroll();
    });
}

$('.hamburger').click(() => {
    $('.hamburger').toggleClass('active');
    $('.header-nav-container').toggleClass('active');
});

let searchEndpoint = 'https://api.partyrental.marketing/v1/installs/[setting:folder]/products';
let products = [];
let categories = [];
let query = '';

$.getJSON(searchEndpoint, (response) => {
    if (response.status !== 200) {
        throw new Error(`${response.status} Error: ${response.message}`);
    }

    products = response.data.products;
    categories = response.data.categories;
});

const displaySearchResults = () => {
    products.forEach(product => {
        if (product.name.toLowerCase().includes(query.toLowerCase()) && query !== '') {
            let categoryName = '';
            categories.forEach(category => {
                if (product.categoryIds.includes(category.id)) {
                    categoryName = category.name;
                }
            });
            $('.products-list').append(`
                <li data-value="${product.id}" class="product">
                    <a href="${product.url}">
                        <div class="product-details">
                            <div class="product-image"><img src="${product.picture}" alt="${product.name}" /></div>
                            <div class="product-info">
                                <p style="font-weight:bold;">${product.name}</p>
                                <p style="margin-bottom:0;">${categoryName}</p>
                            </div>
                            <div class="product-price">$${product.baseCost}</div>
                        </div>
                    </a>
                </li>
            `);
        }
    });
}

$('#searchbar').keyup((e) => {
    $('.products-list').empty();

    query = e.target.value;

    displaySearchResults();
});

$('#searchbar').click((e) => {
    $('.products-list').empty();
    displaySearchResults();
});

$('.searchbar-form').submit((e) => {
    e.preventDefault();
    document.location.href = `/category/?item_search=${query}`;
});

$(document).click((e) => {
    if (!e.target.closest('div').classList.contains('search-container')) {
        $('.products-list').empty();
    }
});

if ('[order:cart_count]' !== '') {
    $('.cart-container').append('<div class="cart-count-indicator">[order:cart_count]</div>')
}
if ('[setting:display_social_in_header]' === 'true') {
    $('.social-icons-container-header').css('display', 'flex');
}
</script>
